AdvAeroChassisView.chkModular.tooltip=A modular space station is more expensive to produce but faster to build.
AdvAeroChassisView.chkKFAdapter.text=KF Adapter
AdvAeroChassisView.chkKFAdapter.tooltip=Adding a KF adapter makes it possible to move the station by JumpShip.
AdvAeroChassisView.chkMilitary.text=Military
AdvAeroChassisView.chkMilitary.tooltip=A military space station can make more frequent facing changes.
